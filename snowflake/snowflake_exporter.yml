# Global defaults.
global:
  # Subtracted from Prometheus' scrape_timeout to give us some headroom and prevent Prometheus from timing out first.
  scrape_timeout_offset: 500ms
  # Minimum interval between collector runs: by default (0s) collectors are executed on every scrape.
  min_interval: 0s
  # Maximum number of open connections to any one target. Metric queries will run concurrently on multiple connections,
  # as will concurrent scrapes.
  max_connections: 3
  # Maximum number of idle connections to any one target. Unless you use very long collection intervals, this should
  # always be the same as max_connections.
  max_idle_connections: 3

# The target to monitor and the collectors to execute on it.
target:
  # Data source name always has a URI schema that matches the driver name. In some cases (e.g. MySQL)
  # the schema gets dropped or replaced to match the driver expected DSN format.
  #jdbc:snowflake://wm_hbo.us-east-1.snowflakecomputing.com:443?warehouse=TELEGRAPH_BACKFILL&db=production_main
  #agnelo.dcosta@hbo.com:AggiMarc2020!@wm_hbo.us-east-1.snowflakecomputing.com:443/DEVELOPMENT_TEST/INFORMATION_SCHEMA?warehouse=TELEGRAPH_BACKFILL
  data_source_name: 'snowflake://USERNAME:PASSWORD@wm_hbo.us-east-1.snowflakecomputing.com:443/DEVELOPMENT_TEST/INFORMATION_SCHEMA?warehouse=TELEGRAPH_BACKFILL'

  # Collectors (referenced by name) to execute on the target.
  collectors: [snowflake_standard]

# Collector files specifies a list of globs. One collector definition is read from each matching file.
collector_files: 
  - "*.collector.yml"
